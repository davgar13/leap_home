name: leap_home
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.2.1
  cloud_firestore: ^4.14.0
  firebase_auth: ^4.13.0
  firebase_core: ^2.22.0
  firebase_storage: ^11.6.0
  image_picker: ^1.0.7
  intl: ^0.18.1
  mailer: ^6.0.1
  url_launcher: ^6.2.4
  firebase_app_check: ^0.2.1+8
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/IconNormal.png"
  min_sdk_android: 21
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/
